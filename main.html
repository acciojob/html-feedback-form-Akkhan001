<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        margin: auto;
    }
</style>

<body>
    <form action="/submit_form" method="post">
        <h1>Feedback Form</h1>
        
        <label for="name">Name</label>
        <input id="name" type="text" minlength="3" maxlength="50" required>

        <label for="portfolio">portfolio</label>
        <input id="portfolio" type="url" required>

        <label for="FavColor">Favorite Color</label>
        <input id="FavColor" type="color" required>

        <label for="Likeness">Likeness</label>
        <input id="Likeness" type="range" minlength="1" maxlength="100" required>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
