<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        margin: auto;
    }
</style>

<body>
    <form action="/submit_form" method="post">
        <h1>Feedback Form</h1>

        <!-- Name Field -->
        <label for="name">Name</label>
        <input id="name" type="text" minlength="3" maxlength="50" required>

        <!-- Portfolio Field -->
        <label for="portfolio">Portfolio</label>
        <input id="portfolio" type="url" required>

        <!-- Favorite Color Field -->
        <label for="favColor">Favorite Color</label>
        <input id="favColor" type="color" required>

        <!-- Likeness Field -->
        <label for="likeness">Likeness</label>
        <input id="likeness" type="range" min="1" max="100" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
